<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire D'entretien</title>
</head>

<body>
    <h1>Formulaire d'inscription</h1>

   

    <form>
        <fieldset>
            <legend>Identité</legend>
            
                <p><label for="nom">Nom* : </label></p>
                <input type="text" name="nom" id="nom" required placeholder="Nom" autofocus>
            

            
                <p><label for="prenom">Prénom* : </label></p>
                <input type="text" name="prenom" id="prenom"  required placeholder="Prenom">
            
                

              <p>  <label for="paysdenaissance">Pays de naissance*: ?</label> </p>

       <select name="paysdenaissance" id="paysdenaissance">

           <optgroup label="Europe">

               <option value="france">France</option>
               <option value="espagne">Espagne</option>
               <option value="italie">Italie</option>
               <option value="royaume-uni">Royaume-Uni</option>
               <option value="belgique">Belgique</option>
               <option value="autre-eu">Autre</option>
           </optgroup>

           <optgroup label="Amérique">

               <option value="canada">Canada</option>
               <option value="etats-unis">Etats-Unis</option>
               <option value="bresil">Brésil</option>
               <option value="argentine">Argentine</option>
               <option value="autre-am">Autre</option>
           </optgroup>

           <optgroup label="Asie">


               <option value="chine">Chine</option>
               <option value="japon">Japon</option>
               <option value="vietnam">Vietnam</option>
               <option value="coreedusud">Corée du sud</option>
               <option value="autre-as">Autre</option>
           </optgroup>

           <optgroup label="Oceanie">

            <option value="australie">Australie</option>
            <option value="nouvelle-zelande">Nouvelle-Zélande</option>
            <option value="autr-oc">Autre</option>
        </optgroup>

       </select>





       <p><label for="nationalite">Votre Nationalité* :</label></p>



       <select name="nationalite" id="nationalite"  >

            <option value="francaais">Français</option>
            <option value="espagnol">Espagnol</option>
            <option value="italien">Italien</option>
            <option value="canadien">Canadien</option>
            <option value="americain">Americain</option>
            <option value="chinois">Chinois</option>
            <option value="japonais">Japonais</option>
             <option value="autre">Autre</option>
</select>



           
                <p><label for="age">Age* : </label></p>
                <input type="number" name="age" id="age" min="18" max="99" placeholder="Min 18" required>


                <p><label for="datedenaissance"> Date de naissance* : </label></p>
                <input type="date" name="datedenaissance" id="datedenaissance" max="2004-11-09" required>
        

                
            
                <p>Genre :<p>
                <input type="radio" id="m" name="sexe" value="1">
                <label for="m"> Masculin </label><br>
                <input type="radio" id="f" name="sexe" value="2">
                <label for="f"> Féminin </label><br>
                <input type="radio" id="autre" name="sexe" value="3">
                <label for="autre"> Autre </label>         



                <p><label for="metier">Métier exercé* :</label></p>

                <select name="metier" id="metier" >
         
                     <option value="devinte">Developper intégrateur web</option>
                     <option value="devfront">Developper front</option>
                     <option value="devback">Developper back</option>
                     <option value="devfull">Developper full-stack</option>
                     <option value="devcda">Coordinateur Developper d'application</option>
                     
         </select>
         

        </fieldset>    

        <fieldset>            
            <legend>Contact</legend>
            
                <p><label for="email">Email* : </label></p>
                <input type="email" name="email" id="email" placeholder="japprends@exemple.fr" required>
                
                

                <p><label for="adresse">Adresse* : </label></p>
                <input type="text" name="adresse" id="adresse" placeholder="01 rue lille" required>


               
                <p> <label for=codepostal>Code postal* : </label></p>
                <input type=text id=codepostal name=codepostal  maxlength="5" placeholder="59000" required pattern="[0-9]{1,2} ?[0-9]{3}">



             <p><label for="ville">Ville* : </label></p>

                <select name="ville" id="ville" >
                        <option value="lille">Lille</option>
                        <option value="paris">Paris</option>
                        <option value="marseille">Marseille</option>
                        <option value="lyon">Lyon</option>
                        <option value="strasbourg">Strasbourg</option>
                        <option value="caen">Caen</option>
                        <option value="rennes">Rennes</option>
                        <option value="autre">Autre</option>
                </select>

           

        </fieldset>
       

<fieldset>
    <legend>Informations complementaires</legend>

    <p><label for="nsecuritesociale">Numéro de sécurité social* :</label></p>
        <input type="text" name="nsecuritesociale"  id="nsecuritesociale" required placeholder="123456789101234" minlength="15" maxlength="15" pattern="[12][ \.\-]?[0-9]{2}[ \.\-]?(0[1-9]|[1][0-2])[ \.\-]?([0-9]{2}|2A|2B)[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{2}">




    <p><label for="npasseport">Numéro du Passeport* : </label></p>
        <input type="text" name="npasseport" id="npasseport" required minlength="9" maxlength="9" placeholder="12AB12345" pattern="[0-9]{2}[a-zA-Z]{2}[0-9]{5}">


        <!--en partant du principe que le passeport est valablE 10ans-->


        <p><label for="datedelivrance"> Date de délivrance du passeport* : </label></p>
        <input type="date" name="datedelivrance" id="datedelivrance" min="2012-11-09" max="2022-11-09" required>


        <p><label for="datedelivrance">Date de validité du passeport* : </label></p>
        <input type="date" name="datedevalidite" id="datedevalidite" min="2022-11-09" max="2032-11-09" required>



        <p> Inserez une copie du passeport*</p>
         <p>   <input type="file" required></p>



</fieldset>

<p>
    <input type="submit" value="Envoyer">
</p>

    </form>
     <p>* champs obligatoires    </p>
</body>
</html>
